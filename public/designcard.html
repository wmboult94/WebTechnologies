		<header id="menu_wrapper" class="navShow">
			<div id="logo" class="menuhomeShow">
				<a href="index.html"><img src="../images/LBSwhite.svg" id="header_image" alt=""/></a>
				<div id="menu_items">
						<a href="index.html">About Us.</a>
						<a href="designcard.html">Design a Card.</a>
						<a href="account">Your Account.</a>
				</div>
				<div id="nav_toggle" class="burgerFadeOut" onclick="openNav()"><img src="../images/burgermenu.svg" id="burger_menu" alt=""/></div>

				</ul>
				<img id="menu_img" src="../images/LBSblue.svg" alt=""/>
			</nav>
		</div>
		<div id="about_cont" class="pageContainer">
			<div class="pageHeading">
				<h2 class="headingName">Design A Card</h2>
			</div>
			<div id="top_section">
				<div id="top_buttons">
					<div id="first_row">
						<button class="cardButtons" onclick="loadImage()">>Load Image..</button>
						<form action="/save" method="get"><button class="cardButtons">>Save Image..</button></form>
					</div>
					<div id="second_row">
						<div id="colors">
							<button class="colorButton blue_button" onclick="changeColor(this)"></button>
							<button class="colorButton red_button" onclick="changeColor(this)"></button>
							<button class="colorButton yellow_button" onclick="changeColor(this)"></button>
							<button class="colorButton green_button" onclick="changeColor(this)"></button>
							<button class="colorButton purple_button" onclick="changeColor(this)"></button>
						</div>
					</div>
				</div>
			</div>
			<div id="card_area">
				<!-- <div id="card_shell"> -->
				<div id="card_image">
					<img id="card_overlay" src="../images/cardcurent.svg" alt="" />
					<div id="user_image" class="panzoom ui-widget-content">
						<img id="image" src="#" alt=""/>
					</div>
				</div>
				<!-- </div> -->
				<div id="bottom_buttons" class="hideImageControls">
					<!-- <button id="zoom_in" class="cardButtons"><a href="#">Zoom In.</a></button>
					<button id="zoom_out" class="cardButtons"><a href="#">Zoom Out.</a></button> -->
					<input type="range" id="zoom_range"/>
					<a id="reset" class="cardButtons" href="#">>Reset.</a>
				</div>
			</div>
			<div class="image_break">
			</div>

				<p>Lad Street,<br/>Woodingdean,<br/>Brighton.</p>

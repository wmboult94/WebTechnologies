<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>London By Sea</title>
		<meta name="viewport" content="initial-scale=1" />
		<meta charset="UTF-8"/>
		<link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'/>
		<link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css"/>
		<link rel="stylesheet" type="text/css" href="../stylesheets/allpages.css"/>
		<link rel="stylesheet" type="text/css" href="../stylesheets/signin.css"/>
	</head>
	<body>
		<div class="pageHeading">
			<h2 class="headingName">Login</h2>
		</div>
		<form class="userForm" action="/account/login" method="post">
			<div class="container">
				<label><b>Username</b></label>
				<input type="text" placeholder="Enter Username" name="username" required="required"/>
				<label><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="password" required="required"/>
				<button type="submit">Login</button>
			</div>
		</form>
		<div id="supp_buttons" class="container" style="background-color:#f1f1f1">
			<a class="cancelBtn" href="/index.html">Cancel</a>
			<a class="createBtn" href="/createaccount.html">Create Account</a>
		</div>
		<div class="image_break">
		</div>
		<div class="footer">
			<p>Lad Street,<br/>Woodingdean,<br/>Brighton.</p>
			<img class="footerImg" src="../images/LBSblue.svg" alt=""/>
		</div>
	</body>
</html>
